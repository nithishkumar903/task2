<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Money Tracker</h1>
    </header>
    <main>       
        <h2>Money Tracker Application</h2>
        <div class="input-section">
            <label for="category-select">Category:</label>
            <select id="category-select">
                <option value="College Fee">College Fee</option>
                <option value="Rent">Rent</option>
                <option value="Transport">Transportation</option>
                <option value="Food">Food</option>
                <option value="Shopping">Shopping</option>
                <option value="Cool Drinks">Drinks</option>
            </select>
            <label for="amount-input">Amount:</label>
            <input type="number" id="amount-input">
            <label for="date-input">Date:</label>
            <input type="date" id="date-input">
            <button id="add-btn">Add</button>
        </div>
        <div class="expenses-list">
            <h3>Expenses List</h3>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td id="total-amount" colspan="3"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Money Tracker App</p>
    </footer>
    <script src="server.js"></script>
</body>
</html>
